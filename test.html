<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generate Apps</title>
  <link rel="icon" href="https://docs.nuvei.com/wp-content/themes/manual-child/img/favicons/cropped-favicon-nuvei-32x32.png" sizes="32x32">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .tab-wrapper ul { display:flex; list-style:none; padding:0; }
    .tab-wrapper li { margin-right:10px; }
    .tab-wrapper a { padding:8px 16px; display:inline-block; background:#eee; border-radius:4px; cursor:pointer; text-decoration:none; }
    .tab-wrapper a.active { background:#4CAF50; color:#fff; }
    section { display:none; margin-top:20px; }
    section.active { display:block; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo-wrapper">
      <img src="https://cdn.paymentez.com/img/nv/nuvei_logo.png" alt="Nuvei Logo">
    </div>

    <!-- Tabs -->
    <div class="tab-wrapper">
      <ul>
        <li><a href="#" data-tab="single" class="active">Single</a></li>
        <li><a href="#" data-tab="massive">Massive</a></li>
      </ul>
    </div>

    <!-- Contenido -->
    <div class="container">

      <!-- Cargue Individual -->
      <section id="single" class="active">
        <div class="form-section">
          <h1>Generate apps</h1>
          <div id="apps"></div>
          <button onclick="addApp()">+ Add App</button>
          <button onclick="enviarApps()">Submit</button>
        </div>
        <div class="log-section">
          <h2>Logs</h2>
          <div id="log" class="log"></div>
        </div>
      </section>

      <!-- Cargue Masivo -->
      <section id="massive">
        <h2>Massive from excel file</h2>
        <a href="formatomasivo.xlsx" download class="download-btn">Download format</a>
        <input type="file" id="excelFile" accept=".xlsx, .xls" />
        <button id="sendData">Submit</button>
        <div class="log-section">
          <h2>Logs</h2>
          <div id="log" class="log"></div>
        </div>
      </section>

    </div>
  </div>

  <script>
  // --- Tabs ---
  document.querySelectorAll(".tab-wrapper a").forEach(tab => {
    tab.addEventListener("click", e => {
      e.preventDefault();
      document.querySelectorAll(".tab-wrapper a").forEach(t => t.classList.remove("active"));
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      tab.classList.add("active");
      document.getElementById(tab.dataset.tab).classList.add("active");
    });
  });

  // --- Validar Clave y Ambiente una sola vez ---
async function init() {
  // pedir clave
  const clave = await new Promise(resolve => {
    const overlay = document.createElement("div");
    overlay.style = `
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,.8);display:flex;
      justify-content:center;align-items:center;z-index:9999;
    `;

    // cajita centrada
    const box = document.createElement("div");
    box.style = `
      background:#fff;padding:30px 40px;border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,.3);
      display:flex;flex-direction:column;align-items:center;
      min-width:300px;max-width:400px;
    `;

    const input = document.createElement("input");
    input.type = "password";
    input.placeholder = "üîí Ingresa tu clave";
    input.style.cssText = `
      padding:12px 16px;font-size:16px;border-radius:6px;border:1px solid #ccc;
      margin-bottom:15px;width:100%;outline:none;
    `;

    const btn = document.createElement("button");
    btn.textContent = "Acceder";
    btn.style.cssText = `
      padding:10px 20px;font-size:16px;background:#4CAF50;color:white;
      border:none;border-radius:6px;cursor:pointer;width:100%;
    `;
    btn.onmouseenter = () => btn.style.backgroundColor = "#45a049";
    btn.onmouseleave = () => btn.style.backgroundColor = "#4CAF50";

    btn.onclick = () => {
      document.body.removeChild(overlay);
      resolve(input.value);
    };

    box.appendChild(input);
    box.appendChild(btn);
    overlay.appendChild(box);
    document.body.appendChild(overlay);
  });

  // validar clave con backend...
  const res = await fetch('/.netlify/functions/validarClave', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ clave })
  });
  const { autorizado } = await res.json();
  if (!autorizado) {
    alert("Clave incorrecta. Acceso denegado.");
    document.body.innerHTML = "<h2 style='text-align:center;margin-top:20%'>üö´ Acceso no autorizado</h2>";
    return;
  }

  // pedir ambiente
  window.AMBIENTE = await new Promise(resolve => {
    const overlay = document.createElement("div");
    overlay.style = `
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,.8);display:flex;
      justify-content:center;align-items:center;z-index:9999;
    `;

    const box = document.createElement("div");
    box.style = `
      background:#fff;padding:30px 40px;border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,.3);
      display:flex;flex-direction:column;align-items:center;
      min-width:300px;max-width:400px;
    `;

    const select = document.createElement("select");
    select.style.cssText = `
      padding:12px 16px;font-size:16px;border-radius:6px;border:1px solid #ccc;
      margin-bottom:15px;width:100%;outline:none;
    `;
    select.innerHTML = `
      <option value="sandbox">üåê Sandbox</option>
      <option value="produccion">üöÄ Producci√≥n</option>
    `;

    const btn = document.createElement("button");
    btn.textContent = "Confirmar";
    btn.style.cssText = `
      padding:10px 20px;font-size:16px;background:#007bff;color:white;
      border:none;border-radius:6px;cursor:pointer;width:100%;
    `;
    btn.onmouseenter = () => btn.style.backgroundColor = "#0069d9";
    btn.onmouseleave = () => btn.style.backgroundColor = "#007bff";

    btn.onclick = () => {
      document.body.removeChild(overlay);
      resolve(select.value);
    };

    box.appendChild(select);
    box.appendChild(btn);
    overlay.appendChild(box);
    document.body.appendChild(overlay);
  });
}

  init();
  </script>

  <!-- Scripts Single -->
  <script src="procesadores.js"></script>
  <script src="single.js"></script>

  <!-- Scripts Masivo -->
  <script src="massive.js"></script>
</body>
</html>
